	 #filtro-grises{
		 filter:grayscale(100%);
	 }
	 #filtro-sepia{
		 filter: sepia(100%);
	 }
	 #filtro-brillo{
		 filter:brightness(120%);
	 }
	 #filtro-contraste{
		 filter: contrast(150%);
	 }
	 #filtro-blur{
		 filter:blur(3px);
	 }
	 #filtro-invertido{
		 filter:invert(100%);
	 }
	 #filtro-opacidad{
		 filter:opacity(70%);
	 }
	 #filtro-saturacion{
		 filter:saturate(150%);
	 }
	 #filtro-rotacion{
		 filter:hue-rotate(270deg);
	 }
	 #filtro-sombra{
		 filter:drop-shadow(10px 10px 10px gray);
	 }
	 }
	 }
	 }
	 }
